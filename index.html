<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
  </head>
  <body>
    <a-scene stats background="color: #ECECEC">

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#000000"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#FFFFFF"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane id="floor" material="color: #c0c0c0" geometry="height: 20; width: 20" position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <!-- camera rig -->
      <a-entity id="player">
        <!-- camera -->
        <a-entity id="camera" camera wasd-controls look-controls></a-entity>
        <!-- hand controls -->
        <a-entity id="left-hand" oculus-touch-controls="hand: left" blink-controls></a-entity>
        <a-entity id="right-hand" oculus-touch-controls="hand: right" blink-controls></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
